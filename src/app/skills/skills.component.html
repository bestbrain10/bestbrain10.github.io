<section class="section-wrapper skills-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2>Skills</h2>
        </div>
      </div>
    </div>
    <!--.row-->
    <div class="row">
      <div class="col-md-12">
        <div class="progress-wrapper">
            <ng-container *ngFor="let skill of skills">
                <app-skill [skill]="skill"></app-skill>
            </ng-container>
        </div>
        <!-- /.progress-wrapper -->
      </div>
    </div>
    <!--.row -->
  </div>
  <!-- .container-fluid -->
</section>
<!-- .skills-wrapper -->
